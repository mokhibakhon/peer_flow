{% extends "base.html" %}

{% block title %}Server Error - Peer Flow{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-surface py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <h1 class="text-6xl font-bold text-gray-300 mb-4">500</h1>
            <h2 class="text-2xl font-semibold text-gray-900 mb-4">Server Error</h2>
            <p class="text-gray-600 mb-8">
                Something went wrong on our end. Please try again later.
            </p>
        </div>
        
        <div class="space-y-4">
            <a href="{{ url_for('home') }}" 
               class="block w-full bg-primary text-white px-6 py-3 rounded-md font-medium hover:bg-primary/90">
                Go Home
            </a>
            <button onclick="window.location.reload()" 
                    class="block w-full bg-gray-100 text-gray-700 px-6 py-3 rounded-md font-medium hover:bg-gray-200">
                Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
